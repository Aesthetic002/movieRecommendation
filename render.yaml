# Render.com deployment blueprint

services:
  - type: web
    name: movie-recommendation
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn movie_site.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: movie-db
          property: connectionString
      - key: USE_S3
        value: False

databases:
  - name: movie-db
    plan: free
    databaseName: movie_db
    user: movie_user
